<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-validation">
        <div class="circle">
            <i class="fas fa-user user"></i>
        </div>
        <div class="form-validation-inner">
            <div class="line"></div>
            <form id="form" method="get" action="">

                <div class="form-control">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="abdellah-dev">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" placeholder="abdellah-97@outlook.com">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-control">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" placeholder="Confirm Password">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <button>Register</button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d5a84b61e8.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
